<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;

        }

        div:hover > p {
            display: block;
            color: bisque;
            background-color: brown;
            width: 300px;
        }

        
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse me cima do texto abaixo</p>
    <div>
        Passe o Mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>fim de Exemplo</p>
    
</body>
</html>
