<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            
            background-color: rgb(127, 83, 136);
            height: 300px;
            width: 300px;
           
            border: 10px solid #1e3972;
            padding: 10px 10px 10px 10;
            margin: 10px 10px 30px 10px;
            outline: 2px dashed #ffd900;

        }

        a {
            color: #843786;
            border: 2px dotted #5f00f8;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#"> links são exemplos de caixas inline-level.</a> lets see</p>
</body>
</html>
